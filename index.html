<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h1>Sign In</h1>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button id="loginBtn">Sign In</button>
            
            <div class="or-divider">or sign in with</div>
            
            <div class="social-login">
                <div class="social-icon facebook">f</div>
                <div class="social-icon google">G</div>
                <div class="social-icon linkedin">in</div>
            </div>
        </div>
        
        <div class="welcome-section">
            <h2>Welcome back!</h2>
            <p>Welcome back! We are so happy to have you here. It's great to see you again. We hope you had a safe and enjoyable time away.</p>
            <a href="#" class="signup-link">No account yet? Signup.</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
